<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Elva Realtime Logs</title>
    <meta name="description" content="Real time log viewing application using redis">
    <meta name="author" content="Scott Reynolds">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="http://static1.frugalo.co/favicon.ico">
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/">Elva Realtime Logs</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        <div class="page-header">
          <h1>Logs<small>Table displays in Realtime</small></h1>
        </div>
        <div id="log-area">
          <h2 class="span9">Log Messages</h2>
          <form class="span5">
            <label><span id="elva-count">0</span> remaining</label>
            <input class="elva-speed-control" type="range" min="0" max="20" value="10">
          </form>
          <table class="zebra-striped bordered-table">
          </table>
        </div>
      </div>

      <footer>
        <p>&copy; Frugalo 2012</p>
      </footer>

    </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/static/js/mustache.js"></script>
    <script src="/static/js/log.js"></script>
    <script>
      $(document).ready(function() {
        Elva.listen();
        $('.elva-speed-control').bind('change', function(event) {
          Elva.messages_per_second = $(this).val();
        });
      });
    </script>
  </body>
</html>
